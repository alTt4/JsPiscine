<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="text-align:center; font-size: 25px;">

    <div id="fond" style="background-image:url('forest.jpg');   width:100vw; height:60vh; ">
        <img onclick="MyImg()" id="MyImg"src="target.png" style="width:60px; position:absolute" alt="">
    </div>

    <div id="score"></div>
    <div id="end"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var Target = document.getElementById("MyImg");
        var score = document.getElementById("score");
        var endGame = document.getElementById("end");
        var point =0;
        var stop =0;
        score.innerHTML="Votre score: 0" ;
     

        function MyImg(){
        if(stop == 0){
            Target.style.top= Math.floor(Math.random() * 45)+"vh";
            Target.style.left= Math.floor(Math.random() * 95)+"vw";
            point++;
            score.innerHTML="Votre score: <b>"+point+ " </b>";
            if(point > 3) {
            endGame.innerHTML="<b>Fin de partie ! </b>";
            endGame.style.color="red";
            stop = 1;
            }
        }
        
        }
      

     
        


    </script>
</body>
</html>
